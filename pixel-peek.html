<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 Pixel Peek - Adaptive Coach</title>
    <style>
        /* --- THEME SETUP --- */
        :root {
            --bg-color: #050505;
            --panel-color: #141416;
            --accent-color: #38bdf8;
            --text-dim: #94a3b8;
            --enemy-head: #8a8d91;
            --enemy-body: #2d3035;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row; /* Layout: Side-by-side */
            height: 100vh;
            user-select: none;
        }

        /* --- LEFT SIDE: THE GAME --- */
        #game-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
            position: relative;
            cursor: crosshair;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: radial-gradient(circle at center, #23232a 0%, #000 100%);
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Game Assets (Wall/Enemy) */
        .wall { position: absolute; right: 0; top: 0; width: 400px; height: 100%; background: #111; border-left: 4px solid #000; z-index: 20; }
        
        #enemy { position: absolute; right: 10px; bottom: 140px; width: 60px; height: 140px; z-index: 10; will-change: transform; }
        .head { width: 30px; height: 30px; background-color: var(--enemy-head); border-radius: 50%; margin: 0 auto; border: 1px solid #555; position: relative; top: 5px; z-index: 12; }
        .body { width: 60px; height: 100px; background-color: var(--enemy-body); border-radius: 8px; margin-top: 5px; box-shadow: inset 0 0 10px rgba(0,0,0,0.8); }
        .gun { width: 50px; height: 10px; background: #000; position: absolute; top: 50px; left: -10px; }

        /* Animations */
        .swing-anim { transition: transform 0.2s cubic-bezier(0.1, 0.7, 1.0, 0.1); transform: translateX(-410px) !important; }
        .enemy-hit { transform: translateX(-410px) rotate(-90deg) translateY(100px) !important; transition: transform 0.3s ease-in !important; filter: grayscale(100%); opacity: 0.5; }

        /* Game UI Overlays */
        #feedback-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; font-weight: 900; z-index: 100; pointer-events: none; text-shadow: 0 0 30px #000; display: none; }
        #start-msg { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); font-size: 1.2rem; color: #aaa; z-index: 50; pointer-events: none; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px; }

        /* --- RIGHT SIDE: COACHING PANEL --- */
        #coach-panel {
            flex: 1;
            background: var(--panel-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        h2 { margin: 0; font-size: 1.5rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; }
        h3 { margin: 0; font-size: 0.9rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 10px; }

        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 8px;
            text-align: center;
        }
        .big-number { font-size: 2.5rem; font-weight: 800; color: #fff; }
        .unit { font-size: 1rem; color: var(--text-dim); }

        .coach-advice {
            background: rgba(56, 189, 248, 0.1);
            border-left: 4px solid var(--accent-color);
            padding: 15px; border-radius: 4px;
            font-size: 0.95rem; line-height: 1.5; color: #e0f2fe;
        }

        /* Mini Graph */
        .bar-chart { display: flex; align-items: flex-end; gap: 4px; height: 100px; width: 100%; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .bar { flex: 1; background: #333; transition: height 0.3s, background 0.3s; border-radius: 2px 2px 0 0; position: relative; }
        .bar:hover { background: #fff !important; }

        .reset-btn {
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);
            padding: 10px; cursor: pointer; margin-top: auto; border-radius: 4px;
        }
        .reset-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }

    </style>
</head>
<body>

    <div id="game-wrapper" onmousedown="handleUserClick()">
        <div id="game-container">
            <div id="feedback-msg">PERFECT</div>
            <div id="start-msg">CLICK ANYWHERE TO START</div>
            <div id="enemy"><div class="head"></div><div class="body"><div class="gun"></div></div></div>
            <div class="wall"></div>
        </div>
        <a href="index.html" style="margin-top:20px; color: #555; text-decoration: none;">‚Üê Back to Dashboard</a>
    </div>

    <div id="coach-panel">
        <h2>Performance Lab</h2>
        
        <div class="stat-box">
            <h3>Session Average</h3>
            <div class="big-number" id="avg-disp">--</div>
            <span class="unit">MILLISECONDS</span>
        </div>

        <div>
            <h3>Recent History (Last 10)</h3>
            <div class="bar-chart" id="chart-container">
                </div>
        </div>

        <div>
            <h3>Adaptive Coaching</h3>
            <div class="coach-advice" id="coach-text">
                Complete at least 3 attempts to unlock personalized coaching data.
            </div>
        </div>

        <button class="reset-btn" onclick="resetStats()">RESET DATA</button>
    </div>

    <script>
        // --- GAME VARIABLES ---
        const enemyEl = document.getElementById('enemy');
        const feedbackMsg = document.getElementById('feedback-msg');
        const startMsg = document.getElementById('start-msg');
        
        // --- STAT VARIABLES ---
        const avgDisp = document.getElementById('avg-disp');
        const chartContainer = document.getElementById('chart-container');
        const coachText = document.getElementById('coach-text');

        let gameState = "IDLE"; 
        let swingStartTime = 0;
        let swingTimeout = null;
        let history = []; // Stores last 10 scores

        // --- GAME LOGIC ---
        function handleUserClick() {
            // Ignore clicks on the right panel
            if (event.target.closest('#coach-panel')) return;

            if (gameState === "IDLE" || gameState === "ENDED") {
                startRound();
                return;
            }
            if (gameState === "HOLDING") {
                failRound();
                return;
            }
            if (gameState === "SWINGING") {
                const reaction = Date.now() - swingStartTime;
                processScore(reaction);
            }
        }

        function startRound() {
            gameState = "HOLDING";
            clearTimeout(swingTimeout);

            feedbackMsg.style.display = "none";
            startMsg.style.display = "none";

            // Reset Enemy
            enemyEl.className = "";
            void enemyEl.offsetWidth; 

            const randomTime = Math.random() * 3000 + 1500;
            swingTimeout = setTimeout(() => {
                if(gameState === "HOLDING") triggerSwing();
            }, randomTime);
        }

        function triggerSwing() {
            gameState = "SWINGING";
            swingStartTime = Date.now();
            enemyEl.classList.add("swing-anim");
        }

        function failRound() {
            gameState = "ENDED";
            feedbackMsg.innerText = "TOO EARLY";
            feedbackMsg.style.color = "orange";
            feedbackMsg.style.display = "block";
            enemyEl.classList.add("swing-anim");
            setTimeout(() => { startMsg.innerText = "CLICK TO RETRY"; startMsg.style.display = "block"; }, 500);
        }

        // --- TRACKER & COACHING LOGIC ---

        function processScore(ms) {
            gameState = "ENDED";
            
            // 1. Add to History
            history.push(ms);
            if (history.length > 10) history.shift(); // Keep only last 10

            // 2. Update Stats
            updateDashboard();

            // 3. Game Visuals
            let color = ms < 250 ? "#38bdf8" : (ms < 350 ? "#2ecc71" : "#e74c3c");
            feedbackMsg.innerText = ms + " ms";
            feedbackMsg.style.color = color;
            feedbackMsg.style.display = "block";
            enemyEl.classList.add("enemy-hit");
            setTimeout(() => { startMsg.innerText = "CLICK TO GO AGAIN"; startMsg.style.display = "block"; }, 500);
        }

        function updateDashboard() {
            // Calculate Average
            const sum = history.reduce((a, b) => a + b, 0);
            const avg = Math.round(sum / history.length);
            avgDisp.innerText = avg;

            // Render Chart
            chartContainer.innerHTML = "";
            history.forEach(score => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                // Scale bar height: 500ms = 0% height, 150ms = 100% height
                let height = Math.max(5, 100 - ((score - 150) / 3.5)); 
                let bColor = score < 250 ? "#38bdf8" : (score < 350 ? "#2ecc71" : "#e74c3c");
                
                bar.style.height = height + "%";
                bar.style.background = bColor;
                bar.title = score + "ms"; // Tooltip
                chartContainer.appendChild(bar);
            });

            // Generate Coaching Advice
            updateCoach(avg);
        }

        function updateCoach(avg) {
            if (history.length < 3) return; // Need data first

            let advice = "";
            
            if (avg < 210) {
                advice = "<strong>STATUS: GODLIKE</strong><br>You are reacting faster than 99% of players. <br><br><strong>R6 STRATEGY:</strong> You can hold 'Pixel Peeks' and tight angles comfortably. You will beat the server's 'Peeker's Advantage'. Play Anchor roles.";
            } else if (avg < 260) {
                advice = "<strong>STATUS: COMPETITIVE</strong><br>Solid reaction time. You will win most fair gunfights.<br><br><strong>HOW TO IMPROVE:</strong> Try 'Pre-Tensioning'. Rest your finger heavier on the mouse button, right at the clicking point, to remove travel distance.";
            } else if (avg < 350) {
                advice = "<strong>STATUS: AVERAGE</strong><br>You are in the normal human range (250-300ms).<br><br><strong>R6 STRATEGY:</strong> Do NOT hold static angles. Enemies swinging you will see you before you react (Peeker's Advantage). You must 'Jiggle Peek' or swing them to win.";
            } else {
                advice = "<strong>STATUS: DELAYED</strong><br>Your hardware might be holding you back.<br><br><strong>CHECKLIST:</strong><br>1. Is your monitor on 'Game Mode'?<br>2. Are you using a wireless mouse?<br>3. Try focusing on the CENTER of the screen, not the edge.";
            }

            coachText.innerHTML = advice;
        }

        function resetStats() {
            history = [];
            avgDisp.innerText = "--";
            chartContainer.innerHTML = "";
            coachText.innerHTML = "Data cleared. Complete 3 attempts for new analysis.";
        }
    </script>
</body>
</html>
