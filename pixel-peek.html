<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 Pixel Peek - Live Fire</title>
    <style>
        /* --- THEME SETUP --- */
        :root {
            --bg-color: #1e1e24;
            --wall-color: #0f0f12;
            --accent-color: #4cc9f0;
            
            /* UPDATED: "Realistic" Camo Colors */
            /* No more bright red. Now it's SWAT Grey/Tan */
            --enemy-head: #8a8d91; /* Dull Helmet Grey */
            --enemy-body: #2d3035; /* Dark Tactical Uniform */
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* --- THE GAME SCENE --- */
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            /* Darker background to simulate a dimly lit map */
            background: radial-gradient(circle at center, #23232a 0%, #050505 100%);
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: crosshair;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* The Cover (Right Side) */
        .wall {
            position: absolute;
            right: 0;
            top: 0;
            width: 400px; 
            height: 100%;
            background: #111;
            border-left: 4px solid #000;
            z-index: 20; 
        }

        /* The Enemy Character */
        #enemy {
            position: absolute;
            right: 10px; 
            bottom: 140px;
            width: 60px;
            height: 140px;
            z-index: 10;
            will-change: transform;
        }

        /* Enemy Visuals - UPDATED FOR REALISM */
        .head {
            width: 30px; height: 30px; 
            background-color: var(--enemy-head);
            border-radius: 50%;
            margin: 0 auto; 
            /* Subtle rim light so you can BARELY see him against the black wall */
            border: 1px solid #555; 
            position: relative;
            top: 5px;
            z-index: 12;
        }
        .body {
            width: 60px; height: 100px;
            background-color: var(--enemy-body);
            border-radius: 8px;
            margin-top: 5px;
            /* Very subtle shadow to separate from background */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }
        .gun {
            width: 50px; height: 10px; background: #000;
            position: absolute; top: 50px; left: -10px;
        }

        /* --- ANIMATION CLASSES --- */
        
        /* 1. WIDE SWING (Easy) */
        .swing-wide {
            transition: transform 0.3s cubic-bezier(0.1, 0.7, 1.0, 0.1); 
            transform: translateX(-450px) !important; 
        }

        /* 2. STANDARD PEEK (Medium) */
        .swing-normal {
            transition: transform 0.2s cubic-bezier(0.1, 0.7, 1.0, 0.1); 
            transform: translateX(-410px) !important; 
        }

        /* 3. HEAD GLITCH (Hard) */
        .swing-tight {
            transition: transform 0.15s cubic-bezier(0.0, 1.2, 0.8, 1.0); 
            transform: translateX(-395px) !important; 
        }

        /* Death Animation */
        .enemy-dead {
            transform: translateX(-400px) rotate(-90deg) translateY(100px) !important;
            transition: transform 0.3s ease-in !important;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        /* UI Elements */
        .overlay-msg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 900; 
            z-index: 100; pointer-events: none;
            text-shadow: 0 0 20px #000;
            opacity: 0; transition: opacity 0.1s;
        }
        #death-screen { background: rgba(100, 0, 0, 0.3); color: #fff; }
        
        #ui-layer { 
            position: absolute; top: 20px; left: 20px; 
            font-size: 1rem; z-index: 50; display: flex; gap: 20px; align-items: center;
        }

        select {
            background: #000; color: var(--accent-color); border: 1px solid var(--accent-color);
            padding: 5px 10px; font-weight: bold; border-radius: 4px; cursor: pointer;
        }

        #start-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; font-weight: bold; color: var(--accent-color);
            z-index: 50; pointer-events: none;
            background: rgba(0,0,0,0.8);
            padding: 20px; border-radius: 10px;
        }
    </style>
</head>
<body onmousedown="handleUserClick()">

    <div id="game-container">
        <div id="ui-layer">
            <div>
                DIFFICULTY: 
                <select id="diff-select" onchange="resetGame()">
                    <option value="easy">COPPER (Wide)</option>
                    <option value="medium" selected>PLATINUM (Standard)</option>
                    <option value="hard">CHAMPION (Tight/Fast)</option>
                </select>
            </div>
            <div>STATUS: <span id="status-disp">IDLE</span></div>
            <div>LAST: <span id="time-disp" style="color:var(--accent-color)">0 ms</span></div>
        </div>

        <div id="start-msg">CLICK ANYWHERE TO START</div>
        <div id="death-screen" class="overlay-msg">YOU DIED</div>

        <div id="enemy">
            <div class="head"></div>
            <div class="body"><div class="gun"></div></div>
        </div>

        <div class="wall"></div>
    </div>

    <div style="margin-top: 20px; text-align: center; color: #888;">
        <p><strong>Instructions:</strong> Select difficulty. Click screen to start. Click FAST when he peeks.</p>
        <a href="index.html" style="color: var(--accent-color); text-decoration: none;">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const enemyEl = document.getElementById('enemy');
        const deathScreen = document.getElementById('death-screen');
        const startMsg = document.getElementById('start-msg');
        const timeDisp = document.getElementById('time-disp');
        const statusDisp = document.getElementById('status-disp');
        const diffSelect = document.getElementById('diff-select');

        let gameState = "IDLE"; 
        let swingStartTime = 0;
        let killTimer = null;
        let swingTimeout = null;

        function handleUserClick() {
            if (event.target.tagName === 'SELECT') return;

            if (gameState === "IDLE" || gameState === "ENDED") {
                startRound();
                return;
            }

            if (gameState === "HOLDING") {
                failRound("PREFIRE");
                return;
            }

            if (gameState === "SWINGING") {
                const reaction = Date.now() - swingStartTime;
                winRound(reaction);
            }
        }

        function resetGame() {
            gameState = "IDLE";
            startMsg.style.display = "block";
            startMsg.innerText = "CLICK TO START";
        }

        function startRound() {
            gameState = "HOLDING";
            clearTimeout(killTimer);
            clearTimeout(swingTimeout);

            // UI Reset
            deathScreen.style.opacity = "0";
            startMsg.style.display = "none";
            statusDisp.innerText = "HOLDING...";
            statusDisp.style.color = "#fff";
            timeDisp.innerText = "0 ms";

            // Reset Enemy
            enemyEl.className = "";
            void enemyEl.offsetWidth; 

            const randomTime = Math.random() * 3000 + 1500;
            
            swingTimeout = setTimeout(() => {
                if(gameState === "HOLDING") {
                    triggerSwing();
                }
            }, randomTime);
        }

        function triggerSwing() {
            gameState = "SWINGING";
            swingStartTime = Date.now();
            
            const diff = diffSelect.value;
            let killTime = 300;
            let animClass = "swing-normal";

            if (diff === 'easy') {
                killTime = 450;
                animClass = "swing-wide";
            } else if (diff === 'medium') {
                killTime = 280;
                animClass = "swing-normal";
            } else if (diff === 'hard') {
                killTime = 190;
                animClass = "swing-tight";
            }

            enemyEl.classList.add(animClass);

            killTimer = setTimeout(() => {
                if(gameState === "SWINGING") {
                    failRound("TOO_SLOW");
                }
            }, killTime);
        }

        function winRound(ms) {
            gameState = "ENDED";
            clearTimeout(killTimer);
            statusDisp.innerText = "HEADSHOT!";
            statusDisp.style.color = "#2ecc71";
            timeDisp.innerText = ms + " ms";
            enemyEl.classList.add("enemy-dead");
            setTimeout(() => {
                startMsg.innerText = "CLICK TO GO AGAIN";
                startMsg.style.display = "block";
            }, 500);
        }

        function failRound(reason) {
            gameState = "ENDED";
            clearTimeout(killTimer);
            
            if (reason === "TOO_SLOW") {
                statusDisp.innerText = "YOU DIED";
                statusDisp.style.color = "#e74c3c";
                deathScreen.style.opacity = "1";
            } else if (reason === "PREFIRE") {
                statusDisp.innerText = "PRE-FIRE!";
                statusDisp.style.color = "orange";
                enemyEl.classList.add("swing-wide");
            }

            setTimeout(() => {
                startMsg.innerText = "CLICK TO RETRY";
                startMsg.style.display = "block";
            }, 500);
        }
    </script>
</body>
</html>
